<!DOCTYPE html>
<html>

<head>
    <title>facebook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index2.html">Maps</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <fb:login-button id="fb-btn" scope="public_profile,email" onlogin="checkLoginState();">
                </fb:login-button>
                <a id="logout" onclick="logout()" href="#">Logout</a>
            </form>
        </div>
    </nav>

    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId: '1933868803535098', // your app id
                cookie: true,
                xfbml: true,
                version: 'v2.10' // graph api version in this case is v2.10
            });

            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });

        };

        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function statusChangeCallback(response) {
            if (response.status === "connected") {
                console.log("Logged in and authenticated");
                setElements(true);
                graphAPI();
            } else {
                console.log("Not authenticated");
                setElements(false);
            }
        }

        function checkLoginState() {
            FB.getLoginStatus(function(response) {
                statusChangeCallback(response);
            });
        }

        function setElements(isLoggedIn) {
            if (isLoggedIn) {
                document.getElementById('fb-btn').style.display = 'none';
                document.getElementById('logout').style.display = 'block';
            } else {
                document.getElementById('fb-btn').style.display = 'block';
                document.getElementById('logout').style.display = 'none';
            }
        }

        function logout() {
            FB.logout(function(response) {
                setElements(false);
                document.getElementById('welcoming').innerHTML = 'please log in!';

            })
        }



        function graphAPI() {
            FB.login(function(response) {
                if (response.authResponse) {
                    console.log('Welcome! We are fetching your data...');
                    FB.api('me?fields=id,name,email', function(response) {
                        document.getElementById('welcoming').innerHTML = ('Good to see you, ' + response.name + ' your email is: ' + response.email);
                    });
                } else {
                    alert('OOOOOOPPPPPSSS! It didnt work. Try again later!');
                }
            });
        }
    </script>
    <div id="welcoming"></div>

    <!--https://developers.facebook.com/docs/javascript/quickstart-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
